<!DOCTYPE html>
<html lang="en">
<style>
html, body {
    padding: 0;
    margin: 0;
    height: 100%;
    min-height: 100%;
    overflow: visible;
}

.single-div {
    width: 100%;
    height: 50%;
    margin: 0px -1px;
}

.double-div {
    width: 50%;
    height: 50%;
    margin: 0px -1px;
}

.pull-left {
    float: left;
}

.pull-right {
    float: right;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">



function drawBarChart(jsonData){
    var options = {
        title: "Latest baselines",
        titleTextStyle: {
            fontSize: 35
        },
        width: 900,
        height: 400,
        bar: { groupWidth: '30%' },
        legend: { position: 'top', maxLines: 5 },
        series: [{color: 'green', visibleInLegend: true}, {color: 'red', visibleInLegend: true},  {color: 'gray', visibleInLegend: true}, {color: 'yellow', visibleInLegend: true}, {color: 'white', visibleInLegend: false}],
        isStacked: true,
        legend: { position: "right" }
    };
    var data = google.visualization.arrayToDataTable(jsonData)
    var chart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
    chart.draw(data, options);

    setInterval(function(){
        $.ajax({
            type: "GET",
            dataType: "json",
            url: '/dash-q/dataservice/streams_bar_chart',
            success: function(jsonData) {
                var data = google.visualization.arrayToDataTable(jsonData.data)
                chart.draw(data, options);
            }
        });
    }, 20000);
}


function getStartDate(){
    var DAY_MILLISECONDS = 1000*60*60*24;
    var NUMBER_OF_DAYS_TO_CAPTURE = 30;
    var dataStartDate = new Date(((new Date()).getTime()-DAY_MILLISECONDS*NUMBER_OF_DAYS_TO_CAPTURE));
    dataStartDate.setHours(0);
    dataStartDate.setMinutes(0);
    dataStartDate.setSeconds(0);
    dataStartDate.setMilliseconds(0);
    return dataStartDate.toISOString();
}

function drawLineChart(jsonData, label, elementid){
    var options = {
        title: label,
        titleTextStyle: {
            fontSize: 35
        },
        annotations: {
          textStyle: {
            fontName: 'Times-Roman',
            fontSize: 18,
            bold: true,
            // The color of the text.
            color: '#871b47',
            // The color of the text outline.
            auraColor: '#d799ae',
            // The transparency of the text.
            opacity: 0.8
          },
          explorer: {
            axis: 'horizontal',
            keepInBounds: true
          }
        }
    };

    var datatable = new google.visualization.DataTable(jsonData);
    var chart = new google.visualization.LineChart(document.getElementById(elementid));
    chart.draw(datatable, options);

    setInterval(function(){
        $.ajax({
         type: "GET",
            dataType: "json",
            url: '/dash-q/dataservice/streams_chart?stream='+label+'&startdate=' + getStartDate(),
            success: function(jsonData) {
                console.log("Word")
                var datatable = new google.visualization.DataTable(jsonData);
                chart.draw(datatable, options);
            }
        });
    }, 600000);
}


function loadChartData(){
    $.ajax({
        type: "GET",
        dataType: "json",
        url: '/dash-q/dataservice/streams_bar_chart',
        success: function(jsonData) { drawBarChart(jsonData.data); }
    });
    $.ajax({
        type: "GET",
        dataType: "json",
        url: '/dash-q/dataservice/streams_chart?stream=Q000&startdate=' + getStartDate(),
        success: function(jsonData) { drawLineChart(jsonData, "Q000", "chart_div_s0"); }
    });
    $.ajax({
        type: "GET",
        dataType: "json",
        url: '/dash-q/dataservice/streams_chart?stream=Q003&startdate=' + getStartDate(),
        success: function(jsonData) { drawLineChart(jsonData, "Q003", "chart_div_s3"); }
    });
    $.ajax({
        type: "GET",
        dataType: "json",
        url: '/dash-q/dataservice/streams_chart?stream=Q004&startdate=' + getStartDate(),
        success: function(jsonData) { drawLineChart(jsonData, "Q004", "chart_div_s4"); }
    });
}


$.ajax({
    url: 'https://www.google.com/jsapi?callback',
    cache: true,
    dataType: 'script',
    success: function(){
        google.load('visualization', '1', {packages:['corechart', 'bar'], 'callback' : loadChartData });
        return true;
    }
});


</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 100%; height: 70%;">
        <div id="chart_div_s0" class="single-div"></div>
        <div id="chart_div_s3" class="double-div pull-left bottom"></div>
        <div id="chart_div_s4" class="double-div pull-right bottom"></div>
    </div>
    <div id="bar_chart_div" style="display:block; margin-left:auto; margin-right:auto;" align="center"></div>
</body>
</html>
